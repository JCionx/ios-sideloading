<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>iOS Sideloading Setup</title>
</head>
<body>
    
    <h1 class="title">Set up the Feather app</h1>
    
    <div class="content">
        <p>
            Go back the <span class="bold">Settings</span> tab and tap on <span class="bold">Server Options</span>.
        </p>
        <img src="../../assets/images/server-options-option.png">
        <p>
            Toggle the <span class="bold">Online Install Method</span> option <span class="bold">ON</span>.
        </p>
        <img src="../../assets/images/online-install-method.png">
        <p>
            In the pop-up, click on <span class="bold">OK</span>. The app will close.
        </p>
        <img src="../../assets/images/restart-to-take-effect.png">
    </div>

    <div class="actions">
        <a href="../sideload/sideload.html" class="main-action">Next</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
