<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>iOS Sideloading Setup</title>
</head>
<body>
    
    <h1 class="title">Set up the Feather app</h1>
    
    <div class="content">
        <p>
            Go to the <span class="bold">Settings</span> tab and tap on <span class="bold">Add Certificate</span>.
        </p>
        <img src="../../assets/images/add-certificate-option.png">
        <p>
            Click on the plus button.
        </p>
        <img src="../../assets/images/add-certificate-outline.png">
        <p>
            In the pop-up, select the two files from the certificate folder you extracted earlier. You also need to enter the password you noted down earlier. Then click on <span class="bold">Save</span>.
        </p>
        <img src="../../assets/images/add-certificate-menu.png">
    </div>

    <div class="actions">
        <a href="feather-server-options.html" class="main-action">Next</a>
    </div>

    <script src="index.js"></script>
</body>
