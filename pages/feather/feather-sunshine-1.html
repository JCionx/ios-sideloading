<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>iOS Sideloading Setup</title>
</head>
<body>
    
    <h1 class="title">Install the Feather app</h1>
    
    <div class="content">
        <p>
            This version of the app was signed with the <span class="bold">Sunshine 1</span> certificate.
            <br>
            Click the button below to install the app on your device.
        </p>

        <a href="itms-services://?action=download-manifest&url=https://jcionx.github.io/ios-sideloading/assets/plists/sunshine_1.plist" class="main-action"><i class="bi bi-file-earmark-arrow-down-fill"></i> Install Feather (Sunshine 1)</a>

        <p>
            After installing the app, go to the homescreen and wait for the app to finish installing.
        </p>
    </div>

    <div class="actions">
        <a href="" class="main-action">Next</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
